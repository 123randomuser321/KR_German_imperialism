gerimperialism.10.d:0 "The wound is fresh. The tears haven't dried yet.\n\nBut our nation stands strong. We shall erect a monument in honor of his majesty, Kaiser Wilhelm II.!"
gerimperialism.10.a:0 "Onwards!"

