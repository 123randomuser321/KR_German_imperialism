### Charlotte claims German Wallonia
gerimperialism.11.t:0 "Luxemburg claims German Wallonia"
gerimperialism.11.d:0 "The Grand Duchy of Luxemburg, part of [GER.GetNameDef] ever since the end of Weltkrieg, has, as of this afternoon, officially laid clame to the German-administered regions of Wallonia.\n\nWith this done, the Bundestag may decide further actions."
gerimperialism.11.a:0 "Charlotte is doing a great job!"
gerimperialism.11.ta:0 "German Wallonia will gain a claim by Luxemburg, with the Bundestag deciding on further territorial actions."

### Bundestag ratifies Charlotte's claim
gerimperialism.12.t:0 "Bundestag ratifies Luxemburg's claim"
gerimperialism.12.d:0 "The Bundestag has officially recognized the claim of the Grand Duchy of Luxemburg to the German-administered Walloon territories, thus making it an official claim exercised through Germany itself.\n\nWe may now proceed to further integrate said territories."
gerimperialism.12.a:0 "As expected."
gerimperialism.12.ta:0 "Germany now officially claim German Wallonia, and can use Luxemburg's claim as a justification."