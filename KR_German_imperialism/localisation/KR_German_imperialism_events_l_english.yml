### Fate of German Wallonia
gerimperialism.9.t:0 "The Fate of German Wallonia"
gerimperialism.9.d:0 "The Second Weltkrieg is over. And with it, our official reason for administering the Walloon industry is invalid.\nWhile it might be painful, we must finally decide what to do with this tract of land.\n\nDo we keep and integrate it, or do we return it to [BEL.GetName]?"
gerimperialism.9.a:0 "We have no need for this. Return the territory."
gerimperialism.9.ta:0 "This might ease tensions in the West."
gerimperialism.9.b:0 "Keep it and turn it into something German!"
gerimperialism.9.tb:0 "If you play your cards right, you will gain a core."

